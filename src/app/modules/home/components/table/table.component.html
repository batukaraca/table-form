<div class="container mt-4">
  <h2 class="mb-5 ">Car List Page</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Car Id</th>
        <th scope="col">Instock</th>
        <th scope="col">HP</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | async; let i = index">
        <td>{{i+1}}</td>
        <td>{{car.carId}}</td>
        <td>{{car.inStock}}</td>
        <td>{{car.hp}}</td>
        <td>{{car.price | currency:'â‚¬ '}}</td>
        <td>{{car.color}}
          <div class="color-div" [ngStyle]="{'background-color':car.color}"></div>
        </td>
        <td><button type="button" class="btn btn-primary btn-sm px-3" data-ripple-color="dark"
            [routerLink]="['./edit', car.carId]">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
